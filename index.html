<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Order Summary Component</title>
  </head>
  <body>
    <main>
      <section class="container">
        <article class="card">
          <!-- Image -->
          <img class="card__hero" src="images/illustration-hero.svg" alt="" />
          <!-- Content -->
          <div class="card__content">
            <!-- Text -->
            <div>
              <h2 class="card__title">Order Summary</h2>
              <p class="card__text">
                You can now listen to millions of sons, audiobook and podcast on
                any device anywhere you like!
              </p>
            </div>
            <!-- Plan -->
            <div class="plan">
              <div class="plan__description">
                <span>
                  <img src="images/icon-music.svg" alt="" />
                </span>
                <div>
                  <h4 class="plan__title">Annual Plan</h4>
                  <span class="plan__price">$59.99/year</span>
                </div>
              </div>
              <div>
                <!-- Link -->
                <a href="#" class="plan__link">Change</a>
              </div>
            </div>
            <!-- Buttons -->
            <div class="card__buttons">
              <button class="button button--primary">Proceed to Payment</button>
              <button class="button button--secondary">Cancel Order</button>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
